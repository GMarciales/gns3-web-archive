<form ng-submit="setUrlAndPort()" method="post">
    <div class="form-group">
        <input type="text" value="Server URL" name="server" ng-model="server">
    </div>
    <div class="form-group">
        <input type="number" name="port" id="" value="Port" ng-model="port"/>
    </div>
    <button type="submit" value="Save Settings" class="btn btn-block">Save Settings</button>

    {{ version }}
</form>
